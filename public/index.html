<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore MD V4 - Mini Bot</title>
    <style>
        /* Your CSS styles here */
        body { 
            background: #0f3460; 
            color: white; 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 10px; 
        }
        input, button { 
            padding: 10px; 
            margin: 10px; 
            width: 80%; 
        }
        .code { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4cc9f0; 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Explore MD V4</h1>
        <p>Mini Bot Interface</p>
        
        <div id="authSection">
            <input type="text" id="phoneNumber" placeholder="Phone number(27634988678)">
            <input type="password" id="password" placeholder="Password (EXPLOREV4)">
            <button onclick="generatePairingCode()">Generate Pairing Code</button>
        </div>
        
        <div id="resultSection" style="display:none;">
            <div class="code" id="pairingCode"></div>
            <p>Use this code in WhatsApp ‚Üí Settings ‚Üí Linked Devices</p>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        async function generatePairingCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/pairing', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('pairingCode').textContent = data.code;
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('status').innerHTML = '<p style="color:green">‚úÖ ' + data.message + '</p>';
                } else {
                    document.getElementById('status').innerHTML = '<p style="color:red">‚ùå ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '<p style="color:red">‚ùå Connection error</p>';
            }
        }
        
        // Check server status on load
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                console.log('Server status:', data);
            });
    </script>
</body>
</html>
